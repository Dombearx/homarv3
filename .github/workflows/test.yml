name: Run Tests

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      run: poetry install --with dev --no-interaction
    
    - name: Run tests
      run: poetry run pytest -v --tb=short
      env:
        # Set fake environment variables for tests
        OPENAI_API_KEY: fake-key-for-testing
        RUNPOD_ENDPOINT_ID: fake-endpoint-for-testing
        RUNPOD_API_KEY: fake-key-for-testing
        DISCORD_TOKEN: fake-token-for-testing
    
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Tests completed. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
